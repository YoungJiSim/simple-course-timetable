<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Form</title>

    <!-- roughjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rough.js/3.1.0/rough.js"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Playpen+Sans:wght@100..800&family=Schoolbell&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="mainSectionDiv">
      <h1 id="timetableHeader">Course Form</h1>

      <form id="courseForm" onsubmit="return false">
        <div class="inputGroupDivs">
          <div class="inputDivs">
            <label for="code">Course Code: </label>
            <input type="text" id="code" name="code" />
          </div>
          <div class="inputDivs">
            <label for="name">Course Name: </label>
            <input type="text" id="name" name="name" />
          </div>
        </div>
        <div class="inputGroupDivs">
          <div class="inputDivs">
            <label for="instructor">Instructor Name: </label>
            <input type="text" id="instructor" name="instructor" />
          </div>
          <div class="inputDivs">
            <label for="credit">Credit: </label>
            <input type="number" id="credit" name="credit" />
          </div>
        </div>

        <fieldset id="scheduleFieldset">
          <legend><strong>Schedule</strong></legend>
          <button type="button" id="addScheduleBtn">Add Schedule</button>
        </fieldset>

        <input type="reset" />
        <input type="submit" id="submitBtn" />
      </form>
    </div>

    <!-- javaScript -->
    <script src="./courseForm.js"></script>
  </body>
</html>
