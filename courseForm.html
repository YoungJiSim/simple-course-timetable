<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Form</title>

    <!-- roughjs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rough.js/3.1.0/rough.js"></script>
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gamja+Flower&family=Playpen+Sans:wght@100..800&family=Schoolbell&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="mainSectionDiv">
      <h1 id="timetableHeader">Course Form</h1>

      <form action="javascript:void(0);">
        <label for="code">Course Code: </label>
        <input type="text" id="code" name="code" />
        <label for="name">Course Name: </label>
        <input type="text" id="name" name="name" />
        <label for="instructor">Instructor Name: </label>
        <input type="text" id="instructor" name="instructor" />
        <label for="credit">Credit: </label>
        <input type="number" id="credit" name="credit" />

        <button id="addScheduleBtn">Add Schedule</button>

        <fieldset>
          <legend>Schedule</legend>
          <label for="CRN">CRN: </label>
          <input type="text" id="CRN" name="CRN" />
          <label for="classType">Class Type: </label>
          <select name="classType" id="classType">
            <option value="lecture">Lecture</option>
            <option value="lab">Lab</option>
          </select>
          <label for="day">Day: </label>
          <select name="day" id="day">
            <option value="mon">MON</option>
            <option value="tue">TUE</option>
            <option value="wed">WED</option>
            <option value="thu">THU</option>
            <option value="fri">FRI</option>
          </select>
          <label for="startTime">Class Start Time: </label>
          <input type="time" id="startTime" name="startTime" />
          <label for="endTime">Class End Time: </label>
          <input type="time" id="endTime" name="endTime" />
          <label for="classroom">Classroom: </label>
          <input type="text" id="classroom" name="classroom" />
        </fieldset>

        <input type="reset" />
        <input type="submit" />
      </form>
    </div>

    <!-- javaScript -->
    <script src="./courseForm.js"></script>
  </body>
</html>
